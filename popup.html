<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaveTabs</title>
</head>
<body>

<!-- App title -->
<div class="card">
    <div class="card-header app-title--div">
        SaveTabs
    </div>
</div>

<div class="main--div">

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#save--div" data-toggle="tab">
                Save tabs
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#restore--div" data-toggle="tab">
                Restore tabs
            </a>
        </li>
    </ul>

    <!-- Tab panels -->
    <div class="tab-content">
        <div class="tab-pane active" id="save--div">

            <!-- Save tabs form -->
            <form class="form-inline">
                <button type="button" class="btn btn-primary" id="save--button">
                    Save
                </button>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                           id="incognito--input">
                    <label class="form-check-label" for="incognito--input">
                        Save incognito tabs
                    </label>
                </div>
            </form>

        </div>
        <div class="tab-pane" id="restore--div">

            <!-- Restore tabs form -->
            <form>
                <div class="form-group">
                    <label for="urls--textarea">
                        URLs to restore (separated by line break)
                    </label>
                    <textarea class="form-control" id="urls--textarea" rows="6"
                              placeholder="URLs to restore..."></textarea>
                </div>
                <button type="button" class="btn btn-primary"
                        id="restore--button">
                    Restore
                </button>
            </form>

        </div>
    </div>
</div>

<!-- Imports -->
<link rel="stylesheet" href="lib/normalize.css">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<link rel="stylesheet" href="popup.css">
<script src="lib/jquery-3.3.1.slim.min.js"></script>
<script src="lib/popper.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="util/io.js"></script>
<script src="popup.js"></script>

</body>
</html>
